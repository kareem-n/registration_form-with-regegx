<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/media.css" />
    <title>Sign in && up</title>
  </head>
  <body>
    <section class="vh-100">
      <div
        class="container d-flex justify-content-center align-items-center h-100"
      >
        <div class="row w-100 shadow-lg">
          <div class="offset-0 offset-lg-1 col-lg-5 px-5 py-3">
            <div class="">
              <h3 class="h1 fw-bolder">
                Welcome back <br />
                to <span class="main-text-color">UserWise</span>
              </h3>
              <p>sign in to your account below.</p>
              <form id="loginForm">
                <div id="alert" class=""></div>
                <div class="position-relative overflow-hidden rounded-3">
                  <i
                    class="fas fa-user position-absolute start-0 h-100 d-flex align-items-center px-3"
                  ></i>
                  <input
                    type="text"
                    placeholder="Email"
                    name="email"
                    style="padding-left: 3.5rem !important"
                    class="py-2 form-control border-0"
                  />
                </div>
                <div class="position-relative mt-3 overflow-hidden rounded-3">
                  <i
                    class="fas fa-lock position-absolute start-0 h-100 d-flex align-items-center px-3"
                  ></i>
                  <input
                    type="password"
                    placeholder="Password"
                    name="password"
                    style="padding-left: 3.5rem !important"
                    class="py-2 form-control border-0"
                  />
                </div>
                <div class="d-flex ms-1 align-items-center mt-2">
                  <input id="agreeWithTerms" type="checkbox" class="me-2" />
                  <label for="agreeWithTerms" class="">remember me</label>
                </div>
                <button
                  id="loginBtn"
                  type="submit"
                  class="btn w-100 px-3 btn-success disabled mt-3"
                >
                  Sign in
                </button>
                <div class="mt-2 text-center">
                  <a href="#"> create an account </a>
                </div>
              </form>
            </div>
          </div>
          <div class="col-lg-5">
            <img
              src="imgs/Information carousel_Monochromatic.svg"
              class="w-100 mx-auto"
              alt=""
            />
          </div>
        </div>
      </div>
    </section>

    <script src="js/main.js"></script>
  </body>
</html>
