<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/media.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="py-5">
      <div class="container rounded-3 py-5 px-5 shadow-lg">
        <div class="row align-items-center">
          <div class="col-md-7">
            <div class="item text-center">
              <h2 id="head" class="fw-bold">Contact Us</h2>
              <p class="h6 py-3 w-75 mx-auto">
                Lorem ipsum dolor sit, amet consectetur adipisicing elit.
                Voluptatibus qui
                soluta beatae deleniti tempore totam.
              </p>
              <button id="signUpBtn" class="btn btn-theme me-3">Sign Up</button>
              <button id="signInBtn" class="btn btn-outline-dark">Sign In</button>
              <div id="signUp" class="row d-none w-75 mx-auto">
                <div class="col-6">
                  <input
                    type="text"
                    id="firstName"
                    name="fName"
                    class="form-control py-1 mt-4"
                    placeholder="First Name"
                  />
                </div>
                <div class="col-6">
                  <input
                    type="text"
                    id="lastName"
                    name="lName"
                    class="form-control py-1 mt-4"
                    placeholder="Second Name"
                  />
                </div>
                <div class="col-12">
                  <input
                    type="email"
                    id="email"
                    name="email"
                    class="form-control py-1 mt-4"
                    placeholder="email"
                  />
                </div>

                <div class="col-12">
                  <input
                    type="password"
                    id="pass"
                    name="fName"
                    class="form-control py-1 mt-4"
                    placeholder="Password"
                  />
                </div>
                <div class="col-12">
                  <input
                    type="tel"
                    id="phoneInput"
                    name="phone"
                    class="form-control py-1 mt-4"
                    placeholder="Phone"
                  />
                </div>
                <div class="col-12 text-start mt-3 d-flex align-items-center">
                  <input
                    id="agree"
                    type="checkbox"
                    value="agree"
                    class="form-check me-2 m-0 p-0 d-inline"
                  />
                  <label for="agree" class="form-label p-0 m-0"
                    >i agree for the terms and conditions</label
                  >
                </div>
                <div class="col-12 text-start mt-3">
                  <button id="signUpSubmit" class="btn btn-theme w-100">Sign Up</button>
                </div>
              </div>
              <div id="signIN" class="row w-75 mx-auto">
                <div id="message" class="col-12 d-none mt-4 p-2">
                  
                </div>
                <div class="col-12">
                  <input id="signInEmail" type="text" class="form-control mt-4 py-1" placeholder="Email" />
                </div>
                <div class="col-12">
                  <input id="passInput" type="password" placeholder=Password class="form-control mt-4 py-1">
                </div>
                <div class="col-12 mt-3 text-start d-flex ">
                  <input id="remember" type="checkbox" class="form-check me-2 d-inline">
                  <label for="remember" class="form-label m-0 p-0">remember me ?</label>
                </div>
                <div class="col-12">
                  <button id="submit" class="btn btn-theme w-100 mt-3">Sign In</button>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="item">
              <img
                src="imgs/undraw_lightbulb_moment_re_ulyo.svg"
                class="w-100"
                alt=""
              />
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="js/main.js"></script>
  </body>
</html>
